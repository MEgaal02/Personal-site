<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You — Egaal Software Solutions</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@300;400;500&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0c;
            --accent: #e8c547;
            --text: #e8e6e1;
            --text-dim: #8a8a8d;
            --text-muted: #555558;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
            animation: fadeIn 0.8s ease;
        }
        .check {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        p {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.7;
        }
        .brand {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        .brand span { color: var(--accent); }
        a {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            letter-spacing: 0.08em;
            padding: 1rem 2rem;
            background: var(--accent);
            color: var(--bg);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-block;
        }
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(232, 197, 71, 0.25);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="check">✓</div>
        <h1>Message Sent!</h1>
        <p>Thanks for reaching out to Egaal Software Solutions. We'll review your message and get back to you within 24 hours.</p>
        <div class="brand"><span>&lt;</span>Egaal Software<span>/&gt;</span></div>
        <a href="index.html">BACK TO HOME</a>
    </div>
</body>
</html>
